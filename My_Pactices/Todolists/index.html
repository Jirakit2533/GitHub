<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <title>To-Dos List</title>
  <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

  <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="intro col-12">
        <h1>To DO LIST</h1>
      </div>
    </div>

    <div class="row">
      <div class="helpText col-12">
        <p id="first">ใส่ตัวอักษรเพื่อเพิ่มรายชื่อ สิ่งที่ต้องการจะทำ.</p>
        <p id="second">กดที่รายชื่อเมื่อเสร็จสิ้น.</p>
        <p id="third">กด "X" เพื่อลบรายชื่อ.</p>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <input type="text" id="userInput" placeholder="กรุณาใส่ตัวอักษร...">
        <button id="enter"><i class="fas fa-pencil-alt"></i></button>
      </div>
    </div>

    <!-- Empty list -->
    <div class="row">
      <div class="listItem col-12">
        <ol class="col-12 offset-0 col-sm-8 offset-sm-2" type="1"></ol>
      </div>
    </div>
  </div>

  <script type="module" src="ToDoList.js"></script>

</body>

</html>
